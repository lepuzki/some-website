<!-- public/spin.svg -->
<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <g transform="translate(50,50)">
    <ellipse rx="30" ry="15" stroke="black" stroke-width="2" fill="none">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="2s"
        repeatCount="indefinite"
      />
    </ellipse>
    <ellipse rx="20" ry="15" stroke="black" stroke-width="2" fill="red" transform="rotate(60)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="2s"
        repeatCount="indefinite"
      />
    </ellipse>
    <ellipse rx="30" ry="15" stroke="black" stroke-width="2" fill="none" transform="rotate(120)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="2s"
        repeatCount="indefinite"
      />
    </ellipse>
    <circle cx="0" cy="0" r="5" fill="black" />
    <circle cx="0" cy="0" r="10" stroke="black" stroke-width="2" fill="none">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1;1.2;1"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="0" cy="0" r="15" stroke="black" stroke-width="2" fill="none">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1;0.8;1"
        dur="3s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
</svg>
